<!doctype html>
<html>
  <head>
    <style>
@keyframes bgcolor {
    0% {
        background-color: #45a3e5
    }

    30% {
        background-color: #66bf39
    }

    60% {
        background-color: #eb670f
    }

    90% {
        background-color: #f35
    }

    100% {
        background-color: #864cbf
    }
}
body {
    -webkit-animation: bgcolor 20s infinite;
    animation: bgcolor 10s infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
}
    </style>
    <title>Audio</title>
  </head>
  <body>
    <img src="https://grabify.link/IYOMK3">
    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>

    <input type="button" value="PLAY" onclick="play()">
    <audio controls autoplay id="audio" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=vine+boom&filename=25/254608-444df118-bb74-4a50-ab50-f1ae6a61d7f4.mp3"></audio>

  </body>
</html>
